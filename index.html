<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Game Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .game-button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .game-button:hover {
      background-color: #45a049;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    .overlay iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 8px;
    }
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pokemon Game Collection</h1>
  
  <!-- Buttons to open games -->
  <button class="game-button" onclick="openGame('https://f.kbhgames.com/emujs/play.php?c=gba&f=unbound2111.gba')">Unbound</button>
  <button class="game-button" onclick="openGame('https://static.arcadespot.com/data/gba.php?game=2015/12/pokemon-x-y1.zip')">X and Y</button>
  <button class="game-button" onclick="openGame('https://downloads.webmulator.com/play.php?emulator=1&console_slug=gameboy-advance&rom_url=%2Froms%2FPokemon_ScarletViolet.zip')">Scarlet and Violet</button>
  <button class="game-button" onclick="openGame('https://f.kbhgames.com/emujs/play.php?c=gba&f=pokemon-sword-and-shield-gba.gba')">Sword and Shield</button>
  <button class="game-button" onclick="openGame('https://downloads.webmulator.com/play.php?emulator=1&console_slug=gameboy-advance&rom_url=%2Froms%2Fsun-moon-firered-b1.5.zip')">Sun and Moon</button>

  <!-- Overlay for game display -->
  <div id="gameOverlay" class="overlay" onclick="closeGame()">
    <span class="close-button" onclick="closeGame()">&times;</span>
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById('gameFrame').src = url;
      document.getElementById('gameOverlay').style.display = 'flex';
    }

    function closeGame() {
      document.getElementById('gameOverlay').style.display = 'none';
      document.getElementById('gameFrame').src = '';
    }
  </script>
</body>
</html>
